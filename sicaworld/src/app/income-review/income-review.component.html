<h2 style="display: inline-block;" i18n>今日流會紀錄</h2>

<div class="loadingDiv" *ngIf="isLoading" style="background-image: url('../assets/icons/three mo_02.gif')">
  &nbsp;
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">日期</th>
      <th scope="col">
        會員
      </th>
      <th scope="col">金額</th>
      <th scope="col">
        圖片證明
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let income of incomes">
      <td>{{income.createDate | date:'yyyy-MM-dd hh:mm'}}</td>
      <td>{{income.payeeName}}</td>
      <td>${{income.amount}}</td>
      <td>
          <img  style="max-width: 300px; border: 1px solid #000000; margin: 5px; border-radius: 5px;"
                [src]='income.imageContent'>
      </td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-light" style="float: right;"
        (click)="backToMenu()" i18n>返回主頁</button>
