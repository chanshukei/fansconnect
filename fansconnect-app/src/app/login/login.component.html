<h2 i18n>登入</h2>
<form>
  <div class='card' style="width: 90%; min-width: 400px; margin-bottom: 5px;">
    <div class='card-body'>
      <div class="container">

        <div class="row" *ngIf="alertMessage!=''">
          <div class="col col-md-10">
            <div class="alert alert-danger" role="alert">
              {{alertMessage}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class='col col-md-4'><label class="form-label">用戶名稱</label></div>
          <div class="col col-md-6">
            <input type="text" name="useerid" class="form-control" maxlength="20" [(ngModel)]="user.userid"/>
          </div>
        </div>
        <div class="row">
          <div class='col col-md-4'><label class="form-label">密碼</label></div>
          <div class="col col-md-6">
            <input type="password" name="password" class="form-control" maxlength="20" [(ngModel)]="user.password"/>
          </div>
        </div>


        <div class="row">
          <div class="col col-md-12">
            <button type="button" class="btn btn-dark" style="float: left;" (click)="cancelEdit()" i18n>取消</button>
            <button type="button" class="btn btn-dark" style="float: right;" (click)="completeEdit()" i18n>完成</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
