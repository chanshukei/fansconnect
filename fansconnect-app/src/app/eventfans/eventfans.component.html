<h2 i18n>事件簿 - 車力巨人之野史</h2>

<div class="loadingDiv" *ngIf="isLoading" style="background-image: url('../assets/icons/three mo_02.gif')">
  &nbsp;
</div>

<h3>以下內容由艾倫葉卡提供,雖然真確性成疑,但話題卻十分爆炸!</h3>
<form>
  <div  *ngFor="let eventfans of eventfanss; let eventIndex=index;"
        class='card' style="width: 90%; min-width: 300px; margin-bottom: 5px;">
    <div class='card-body'>
      <button class="btn btn-dark" style="float: right;" (click)="startEdit(eventfans)">修改</button>
      <p class='card-title'>{{eventfans.eventDate | date}} {{eventfans.eventTime}}</p>
      <p class='card-title'>{{eventfans.eventName}}</p>
      <p class='card-text'>{{eventfans.eventDescription}}</p>
    </div>
  </div>

  <div class='card' style="width: 90%; min-width: 300px; margin-bottom: 5px;">
    <div class='card-body'>
      <h3 class="card-title">編寫野史</h3>
      <div class="container">
        <div class="row">
          <div class='col col-md-4'><label class="form-label">事發日期</label></div>
          <div class="col col-md-6">
            <input type="date" name="eventDate" class="form-control" [(ngModel)]="editEventFans.eventDate"/>
          </div>
        </div>
        <div class="row">
          <div class='col col-md-4'><label class="form-label">事發時間</label></div>
          <div class="col col-md-6">
            <input type="text" name="eventTime" class="form-control" maxlength="20" [(ngModel)]="editEventFans.eventTime"/>
          </div>
        </div>
        <div class="row">
          <div class='col col-md-4'><label class="form-label">主題</label></div>
          <div class="col col-md-6">
            <input type="text" name="eventName" class="form-control" maxlength="50" [(ngModel)]="editEventFans.eventName"/>
          </div>
        </div>
        <div class="row">
          <div class='col col-md-4'><label class="form-label">事發經過</label></div>
          <div class="col col-md-6">
            <textarea name="eventDescription" class="form-control" maxlength="800" [(ngModel)]="editEventFans.eventDescription"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-12">
            <button type="button" class="btn btn-dark" style="float: left;" (click)="cancelEdit()" i18n>取消</button>
            <button type="button" class="btn btn-dark" style="float: right;" (click)="completeEdit()">完成</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-light" style="float: right;"
          (click)="backToEvent()" i18n>返回正史</button>
</form>
