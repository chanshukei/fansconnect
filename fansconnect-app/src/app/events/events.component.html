<h2 i18n>事件簿</h2>
<form>
  <div  *ngFor="let event of events; let eventIndex=index;"
        class='card' style="width: 90%; min-width: 300px;">
    <div class='card-body'>
      <p class='card-title'>{{event.eventDate | date}} {{event.eventTime}}</p>
      <p class='card-title'>{{event.eventName}}</p>
      <p class='card-text'>{{event.eventDescription}}</p>
      <div *ngFor="let videoName of event.videoNamesList; let videoIndex=index;">
        <a target="_blank" *ngIf="videoName!=''" [href]="event.videoUrlsList[videoIndex]" class="btn btn-dark">{{videoName}}</a>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" style="float: right;"
          (click)="backToMenu()" i18n>返回主頁</button>
</form>
