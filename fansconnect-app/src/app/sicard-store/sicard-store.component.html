<h2 style="display: inline-block;" i18n>SiCard庫</h2>

<div class="loadingDiv" *ngIf="isLoading" style="background-image: url('../assets/icons/three mo_02.gif')">
  &nbsp;
</div>

<form>
  <div *ngFor="let card of cards; let eventIndex=index;">
    <!-- card -->
    <div class='card' style="background-image: url('../assets/icons/sicard-bg.png');">
      <div class='card-body'>
        <p class='card-text' style="float: right; font-size: 10pt; text-align: right;">
          {{getCardType(card.cardType)}}<br>
          <span *ngFor="let item of [].constructor(card.cardRare)">☆</span>
        </p>
        <p class='card-title'>{{card.cardName}}</p>
        <div class="card-image-box">
          <img class="card-image"
            [src]="'https://fansconnect-game.azurewebsites.net/api/sicardimage/'+card.cardId+'?code=miMufIBJZhw3ByaH16D5Dc/8bBGv2RAPDzWnfEyuimnzW9sz5av7OA=='">
        </div>
        <p class='card-text'>{{card.cardDescription}}</p>
      </div>
    </div>

    <!-- buttons -->
    <div>
      <div style="float: right;">
        <button class="btn btn-light" (click)="editSiCard(card.cardId)">編輯</button>
      </div>
    </div>

  </div>

  <br><br><br>
  <button type="button" class="btn btn-light" style="float: right;"
          (click)="backToMenu()" i18n>返回主頁</button>
</form>
